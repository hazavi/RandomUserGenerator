<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Random User Generator</title>
</head>
<body>
    <h1>Random User Generator</h1>
    
    <button onclick="fetchRandomUser()">Generate Random User</button>

    <img src="" alt="profile" id="pfp" style="display: none;">

    <div class="user-info">
        <div id="genderText"></div>
        <div id="fullName"></div>
        <div id="age"></div>
        <div id="birthDate"></div>
        <div id="cell"></div>
        <div id="phoneNumber"></div>
        <div id="email"></div>
        <div id="city&country"></div>
        <div id="postcode&state"></div>
        <div id="streetNumber&Name"></div>
        <div id="userName"></div>
        <div id="saltPassword"></div>
    </div>

    <script src="random.js"></script>
</body>
</html>
